<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up - HK Earning Site</title>
  <style>
    body {
      background-image: url('https://wallpapercave.com/wp/wp5210555.jpg');
      background-size: cover;
      font-family: Arial, sans-serif;
      color: white;
      padding: 30px;
    }
    .form-container {
      background-color: rgba(0,0,0,0.8);
      padding: 20px;
      border-radius: 10px;
      max-width: 400px;
      margin: auto;
    }
    input[type="text"], input[type="email"], input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: none;
      border-radius: 5px;
    }
    button {
      background-color: gold;
      color: black;
      padding: 10px;
      width: 100%;
      border: none;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
    }
    .checkbox {
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Create Account</h2>
    <form onsubmit="showTerms(event)">
      <input type="text" placeholder="First Name" required><br>
      <input type="text" placeholder="Last Name" required><br>
      <input type="email" placeholder="Email" required><br>
      <input type="password" placeholder="Password" required><br>
      <input type="password" placeholder="Re-enter Password" required><br>
      <div class="checkbox">
        <input type="checkbox" required> I am above 18+
      </div>
      <label>Captcha: What is 4 + 4?</label>
      <input type="text" id="captcha" required><br>
      <button type="submit">Sign Up</button>
    </form>
  </div>

  <script>
    function showTerms(event) {
      event.preventDefault();
      const captcha = document.getElementById('captcha').value;
      if (captcha != "8") {
        alert("Captcha is incorrect.");
        return;
      }
      window.location.href = "terms.html";
    }
  </script>
</body>
</html>
